<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Valentine ❤️</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
      max-width: 450px;
    }

    img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 20px;
    }

    h1 {
      color: #c9184a;
      margin-bottom: 15px;
      font-size: 28px;
    }

    p {
      color: #444;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    button {
      font-size: 18px;
      padding: 10px 26px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
